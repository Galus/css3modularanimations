<html>
<head>
  <title>CSS3 Animation Library Example</title>
<link href="anim.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id='fade' class='fadein delay2s' style="position: relative; opacity:0; width:120px;height:120px;border: 1px solid red; background-color: black;">
  <p style="color: white; text-align:center; line-height: 90px"> fade </p>
</div>
<br/>
<div id='slide' class='slide delay3s' style="position: relative; left: -20%; width:120px;height:120px;border: 1px solid red; background-color: black;">
  <p style="color: white; text-align:center; line-height: 90px"> slide </p>
</div>
<br/>
<div id='grow' class='growin delay4s' style="position: relative; width:120px;height:120px;border: 1px solid red; background-color: black;">
  <p style="color: white; text-align:center; line-height: 90px"> grow </p>
</div>
<br/>
<div id='pulse' class='loading ' style="position: relative; width:120px;height:120px;border: 1px solid red; background-color: black;">
  <p style="color: white; text-align:center; line-height: 90px"> pulse </p>
</div>
</body>
</html>
